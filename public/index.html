    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('%PUBLIC_URL%/service-worker.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ New version available! Refresh to update.');
                  }
                });
              });
            })
            .catch((error) => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
      }

      // Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ’¾ Install prompt ready');
        
        // You can show your custom install button here
        // Example: document.getElementById('installButton').style.display = 'block';
      });

      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA installed successfully!');
        deferredPrompt = null;
      });
    </script>
